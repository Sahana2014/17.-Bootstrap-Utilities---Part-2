<html>
    <head>
        <title>Bootstrap utilities-Part 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body>
        <div class="container">
            <h4>Border spinners</h4>
            <div class="spinner-border"></div><br>
            <div class="spinner-border text-danger"></div><br><br>
            <h4>Growing spinner</h4>
            <div class="spinner-grow text-info"></div>
            <br><br><br>
            <h4>Button spinners</h4>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-md"></span>
            </button>
            <button class="btn btn-primary">
                <span class="spinner-grow spinner-grow-md"></span>
            </button>
        </div>
    </body>
</html>
